        <title>Hello</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
    </head>
    <body>
        <div class="loginBox">
            <script>
                function switchPage() {
                    window.location.href = "mainscreen.html";
                }
            </script>
                        
            <div class="logo"></div>
            <input class="inputField emailField" type="text" placeholder="Email"/>

                <button class="forgot-password-button">Forgot Password</button>
            </div>
            
        </div>
